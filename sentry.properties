# Sentry configuration for source map uploads
defaults.url=https://sentry.io/
defaults.org=your-org-name
defaults.project=astra-electron

# Source map configuration
defaults.include=src/
defaults.ignore=node_modules/
defaults.ignore=out/
defaults.ignore=.git/

# Release configuration
defaults.release=${APP_VERSION}
defaults.dist=${NODE_ENV}

# Upload configuration
defaults.strip_common_prefix=true
defaults.source_map_reference=false
defaults.rewrite=false
