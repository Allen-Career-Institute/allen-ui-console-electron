# Sentry configuration file
# This file contains Sentry CLI configuration

# Organization and project settings
defaults.org=allen-digital
defaults.project=astra-electron

# URL for Sentry instance (use default for sentry.io)
defaults.url=https://sentry.io/

# Source map settings
defaults.url-prefix=~/
defaults.strip-common-prefix=true

# Release settings
defaults.release=1.0.0

# Upload settings
defaults.include=dist/renderer
defaults.ignore=node_modules,webpack.config.prod.js,dist-electron-builder

# Debug mode (set to true for development)
defaults.debug=false
